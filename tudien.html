<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 
    <script>
       
            let a= prompt("Nhập từ vào");
            let tiengAnh=["teacher", "doctor", "singer", "model", "actor"];
            let tiengViet=["giáo viên", "bác sĩ", "ca sĩ", "người mẫu", "diễn viên"];
            for(let i= 0; i < tiengAnh.length; i++) {
                if (a  == tiengAnh[i]) {
                    
                    document.write(tiengViet[i]);
                }
            }
        
    </script>
</body>
</html>
